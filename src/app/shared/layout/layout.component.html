<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">Menon Patient Portal</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button>
    <mat-icon>dark_mode</mat-icon> </button>
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav [mode]="'side'" [opened]="sidenavOpen" class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/register" routerLinkActive="active">
        <mat-icon matListItemIcon>person_add</mat-icon>
        <span matListItemTitle>Register</span>
      </a>
      <a mat-list-item routerLink="/query" routerLinkActive="active">
        <mat-icon matListItemIcon>search</mat-icon>
        <span matListItemTitle>Query</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon matListItemIcon>info</mat-icon>
        <span matListItemTitle>About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-sidenav-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
